                this.tabs = document.querySelectorAll('.tab');
            }

            bindEvents() {
                this.randomBtn.addEventListener('click', () => this.randomPinyin());
                this.pinyinCard.addEventListener('click', () => this.showCharDetails());
                
                this.tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        const category = tab.dataset.category;
                        this.switchCategory(category);
                    });
                });

                this.closeBtn.addEventListener('click', () => this.hideModal());
                this.charModal.addEventListener('click', (e) => {
                    if (e.target === this.charModal) this.hideModal();
                });

                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case ' ':
                            e.preventDefault();
                            this.randomPinyin();
                            break;
                        case '1': this.switchCategory('all'); break;
                        case '2': this.switchCategory('initials'); break;
                        case '3': this.switchCategory('finals'); break;
                    }
                });
            }

            randomPinyin() {
                let pinyinList;
                switch(this.currentCategory) {
                    case 'initials': pinyinList = initials; break;
                    case 'finals': pinyinList = finals; break;
                    case 'whole': pinyinList = wholeSyllables; break;
                    default: pinyinList = [...initials, ...finals, ...wholeSyllables];
                }

                let nextPinyin;
                do {
                    const randomIndex = Math.floor(Math.random() * pinyinList.length);
                    nextPinyin = pinyinList[randomIndex];
                } while (nextPinyin === this.currentPinyin && pinyinList.length > 1);

                this.currentPinyin = nextPinyin;
                
                this.learnedPinyin.add(this.currentPinyin);
                this.updateMonthLearned();
                
                // Âä®ÁîªÁ±ªÂàáÊç¢
                this.pinyinText.classList.remove('rotating');
                void this.pinyinText.offsetWidth; // Ëß¶ÂèëÈáçÁªò
                this.pinyinText.classList.add('rotating');
                
                this.updateDisplay();
                this.createStars();
            }

            updateDisplay() {
                this.pinyinText.textContent = this.currentPinyin;
                this.updateStats();
            }

            updateStats() {
                const count = this.monthLearned.size;
                const progress = (count / this.totalPinyinCount) * 100;
                this.progressFill.style.width = `${Math.min(progress, 100)}%`;
                this.statsText.textContent = `Â∑≤ÁÇπ‰∫Æ ${count} / ${this.totalPinyinCount} ‰∏™ÊãºÈü≥ÂæΩÁ´†`;
                this.statsPercentage.textContent = Math.round(progress) + '%';
            }

            switchCategory(category) {
                this.currentCategory = category;
                this.tabs.forEach(tab => {
                    if (tab.dataset.category === category) {
                        tab.classList.add('active');
                    } else {
                        tab.classList.remove('active');
                    }
                });
                this.randomPinyin();
            }

            showCharDetails() {
                const chars = pinyinToChars[this.currentPinyin] || ['Â≠¶(xu√©)', '‰π†(x√≠)', '‰∏≠(zh≈çng)'];
                this.modalTitle.textContent = `"${this.currentPinyin}" ÁöÑÁõ∏ÂÖ≥Ê±âÂ≠ó`;
                
                this.modalChars.innerHTML = chars.map(char => {
                    const match = char.match(/(.+)\((.+)\)/);
                    if (match) {
                        return `<div class="modal-char">${match[1]}<br><small>${match[2]}</small></div>`;
                    }
                    return `<div class="modal-char">${char}</div>`;
                }).join('');

                this.charModal.style.display = 'flex';
                // Âº∫Âà∂ÈáçÁªò‰ª•Ëß¶Âèëtransition
                setTimeout(() => this.charModal.classList.add('show'), 10);
            }

            hideModal() {
                this.charModal.classList.remove('show');
                setTimeout(() => {
                    this.charModal.style.display = 'none';
                }, 300);
            }

            createStars() {
                const colors = ['#FFD700', '#FF9A9E', '#A18CD1', '#84FAB0'];
                for (let i = 0; i < 6; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.textContent = '‚òÖ';
                    
                    star.style.left = (20 + Math.random() * 60) + '%';
                    star.style.top = (20 + Math.random() * 60) + '%';
                    star.style.color = colors[Math.floor(Math.random() * colors.length)];
                    
                    this.pinyinCard.appendChild(star);
                    setTimeout(() => star.remove(), 800);
                }
            }

            getMonthLearned() {
                const stored = localStorage.getItem('monthLearned');
                const currentMonth = new Date().toISOString().slice(0, 7);
                if (stored) {
                    const data = JSON.parse(stored);
                    if (data.month === currentMonth) return new Set(data.pinyin);
                }
                return new Set();
            }

            updateMonthLearned() {
                const currentMonth = new Date().toISOString().slice(0, 7);
                this.monthLearned.add(this.currentPinyin);
                localStorage.setItem('monthLearned', JSON.stringify({
                    month: currentMonth,
                    pinyin: Array.from(this.monthLearned)
                }));
            }
        }

        const app = new PinyinApp();
    </script>
</body>
